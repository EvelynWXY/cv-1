<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
      initial-scale=1.0, minimum-scale=1.0,
       maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>我的简历</title>
  </head>
  <body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="div1Wrapper">
      <div id="div1"></div>
    </div>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      * {
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }

      #html {
        word-break: break-all;
      }
      #div1 {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        top: 20px;
      }
      /*在div的第一个子元素上加1（伪元素）*/
      #div1::before {
        content: "";
        display: block;
        /* border: 1px solid red; */
        position: absolute;
      }
      /**--在div的最后一个子元素上加2*/
      #div1::after {
        content: "";
        display: block;
        /* border: 1px solid red; */
        position: absolute;
      }
      @media (max-width: 500px) {
        #html {
          height: 50vh;
          overflow: auto;
        }
        #div1Wrapper {
          height: 50vh;
        }
        #div1 {
          position: relative;
          top: 0;
          right: 0;
        }
      }
    
</style>
    <script src="/index.de158e3a.js"></script>
  </body>
</html>
